version: 0.0
os: linux
files:
  - source: /
    destination: /django/new_chatapp/fundoo
  - source: /fundoo.service
    destination: /etc/systemd/system/
hooks:
  AfterInstall:
    - location: /scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: /scripts/stop_server.sh
      timeout: 300
      runas: root
